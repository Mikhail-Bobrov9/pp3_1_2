<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PEOPLE</title>
</head>
<body>

<a href="/people/new"> New User</a>
<br/>

<table th:border="1">
    <caption>PEOPLE</caption>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>

    </tr>
    <tr th:each="user,state:${people}"
    class="row" th:classappend="${state.odd}?'odd-row':'even-row'">

        <td> <a th:href="@{/people/{id}(id=${user.getId()})}" th:utext="${user.getId()}">Id </a></td>

        <td> <a th:href="@{/people/{id}(id=${user.getId()})}" th:utext="${user.getName()}">Name</a></td>

        <td> <a th:href="@{/people/{id}(id=${user.getId()})}" th:utext="${user.getSurname()}">Surname</a></td>

        <td> <a th:href="@{/people/{id}(id=${user.getId()})}" th:utext="${user.getEmail()}">Email</a></td>


    </tr>

</table>

</body>
</html>
